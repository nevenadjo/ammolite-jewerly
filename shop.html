<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Ammolite, Belgrade, jewerly, ring, necklace"/>
        <meta name="description" content="Handmade gold and silver jewelry for every occasion."/>

        <title>Ammolite jewelry</title>
        <link rel="icon" href="assets/img/favicon.png" type="image/png"/>

        <!-- css/less -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet"/>

        <!-- font awesome icons -->
        <script src="https://kit.fontawesome.com/2b6da8aeeb.js" crossorigin="anonymous"></script>

        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>



        <!-- bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
    <body>
        <header id="header" class="position-fixed w-100">
            <div class="container d-flex justify-content-between align-items-center">
                <div id="logo"><a href="index.html" class="d-flex align-items-center text-decoration-none">
                    <img src="assets/img/logo.png" id="logo-img" alt="logo"/>
                    <h1>Amm√¥lite</h1></a>
                </div>
                <nav class="container-fluid d-flex justify-content-end" id="nav">
                    <button class="border-0 bg-white " type="button" id="nav-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div id="nav-list">
                        <ul class="d-flex justify-content-between list-unstyled mb-0" id="list"></ul>
                    </div>
                </nav>
            </div>
        </header>
        <h2 class="text-center pad-t">Shop <span class="colorD">Our</span> Products</h2>
         <button class="border-0 bg-white ms-5 d-none" type="button" id="btn-filter">
            <i class="fa-solid fa-filter colorM"></i><span class="colorM">filter</span>
        </button>
        <div id="mainProducts" class="row container d-flex justify-content-between mt-1">
            <div id="filter" class="col-2 border mb-3">
                <form action="" id="formaFilter">
                    <select name="sort" id="sort" class="w-100 mt-3 p-1"></select>
                    <input type="text" class="mt-3 p-1 w-100" name="search" id="search" placeholder="Search.."/><br/>
                    <div class="m-3">
                        <label for="price" class="colorD">Price range:</label><br/>
                        <input type="range" id="price" min="" max="" value="" name="price"/><br/>
                        <p id="pr" class="text-center"><span id="min"></span><span id="max"></span></p>
                    </div>
                    <div class="m-3">
                        <p class="mb-0 colorD">Type:</p>
                        <input type="checkbox" name="typeCh" id="ring">
                        <label for="ring">Rings</label><br/>
                        <input type="checkbox" name="typeCh" id="necklace">
                        <label for="necklace">Necklaces</label><br/>
                    </div>
                    <div class="m-3">
                        <p class="mb-0 colorD">Material:</p>
                        <input type="checkbox" name="matCh" id="silver">
                        <label for="silver">Silver</label><br/>
                        <input type="checkbox" name="matCh" id="gold">
                        <label for="gold">Gold</label><br/>
                    </div>
                    <div class="m-3">
                        <p class="mb-0 colorD">Collection:</p>
                        <input type="checkbox" name="collCh" id="classic">
                        <label for="classic">Classics</label><br/>
                        <input type="checkbox" name="collCh" id="gemstone">
                        <label for="gemstone">Gemstones</label><br/>
                    </div>
                    <div class="m-3">
                        <input type="checkbox" id="discount" name="discountCh"/>
                        <label for="discount" class="colorD">On sale</label>
                    </div>
                    <input type="reset" id="reset" class="ms-5 mb-3 p-1 bg-gray border border-danger">
                </form>
            </div>
            <div id="products" class="col-12 col-md-9 row container d-flex mb-3"></div>
        </div>

        
        <div id="modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                
            <div class="modal-dialog modal-dialog-centered">
 
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex">
                        <img src="" alt="" id="slika" class="w-50">
                        <div>
                            <h2 id="naslov" class="text-center"></h2>
                            <div class="d-flex justify-content-center">
                                <p id="staraCena" class="stara me-3 ms-1 text-center"> </p>
                                <p id="novaCena" class="colorD bold text-center"> </p>
                            </div>
                            <form action="" class="ms-5">
                                <label for="kolicina">Quantity: </label>
                                <input type="number" id="kolicina" data-id="" value="1" class="px-1 m-1" min="1" style="width: 3em"><br/>
                            </form>
                            <p id="desc" class="text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn bg-detail" id="cart">Add to cart</button>
                </div>
                <div id="cartPoruka" class="alert alert-success text-center d-none">Added to cart!</div>
            </div>
            </div>
            </div>
        </div>
        
        <div id="pag"></div>

        <a id="scrollUp" href="#top"><i class="fas fa-arrow-up"></i></a>

        <footer class="row container-fluid d-flex justify-content-between border-top" id="futer"></footer>
       
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!--js-->
        <script type="text/javascript" src="assets/js/main.js"></script> 
    </body>
</html>
